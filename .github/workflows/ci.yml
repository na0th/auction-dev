name: Java CI with Gradle

on:
  push:
    branches:
      - 'develop'
      - 'main'

  pull_request:
    branches:
      - 'develop'
      - 'main'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name : Checkout code
        uses: actions/checkout@v4

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

# 빌드로 jar 파일을 만들 필요는 없어보이고, 나머지 작업은 jenkins 에서..
#      - name: Build with Gradle
#        run: ./gradlew build

      - name: Compile Source Code  # ✅ 소스 코드 컴파일 추가
        run: ./gradlew compileJava --no-daemon

      - name: Run tests with Gradle  # ✅ 테스트 실행
        run: ./gradlew test --no-daemon --refresh-dependencies



